<ion-view title="FAQs">
  <ion-nav-buttons side="right">
<!--    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
<!--<button class="button">Edit</button>-->
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
   		<ion-item class="item-icon-right item-text-wrap" ng-repeat="faq in faqs" href="#/app/reading-club/club-faqs/{{faq.id}}">

		<a class="button button-full button-stable text-center" href="http://clubsonline.custhelp.com" target="_blank">

    </div>
  </ion-content>
</ion-view>
