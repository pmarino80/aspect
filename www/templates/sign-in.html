<ion-view title="Sign-In">
<ion-header-bar class="bar-assertive">
  <h1 class="title"><img src="img/scholastic-logo.png" height="12px"/></h1>
</ion-header-bar>
  <ion-content class="has-header">
  
        <div class="list">
          <label class="item padding item-input">
            <span class="input-label">E-Mail</span>
            <input type="text" ng-model="user.username">
          </label>
          <label class="item padding item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
          </label>
        </div>
          <button nav-clear class="button button-full button-positive" ng-click="signIn(user)">
            Sign-In
          </button>
<!--          <p class="text-center">
            <a href="#/sign-in">Forgot password</a>
          </p>-->
          <div class="bar bar-footer bar-light" style="border:none">
            <div class="title" style="font-size:12px">&copy; 2014 Scholastic Inc. All Rights Reserved.</div>
          </div>
  </ion-content>
</ion-view>
