<ion-view title="Shipping Info">
  <ion-nav-buttons side="right">
<!--    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
<!--<button class="button">Edit</button>-->
  </ion-nav-buttons>
  <ion-content class="has-header">
    
  <fieldset class="split-cols">
    <label for="amount">Bill amount</label>
    <div class="field-prepended">
      <input type="number" id="amount" ng-change="updateTip()" ng-model="amount" onclick="this.value = ''">
      <span>$</span>
    </div>
  </fieldset>
  <fieldset class="split-cols">
    <label for="tip">Tip rate</label>
    <p>
      {{ tip }}%
    </p>
    <input type="range" max="30" min="10" ng-init="updateTip()" ng-change="updateTip()" ng-model="tip">
  </fieldset>
  
  <fieldset class="split-cols">
    <label>Tip amount</label>
    <p ng-model="tipAmount" >
      ${{ tipAmount | number: 2 }}
    </p>
  </fieldset>

  <fieldset class="split-cols" ng-model="total">
    <label>Total</label>
    <p>
      ${{ total | number: 2 }}
    </p>
  </fieldset>

  <fieldset>
    <a class="tab" href="" ng-init="toggleSplitBill()" ng-click="toggleSplitBill()">Split the bill <i class="fa fa-chevron-down" ng-hide="splitBill"></i><i class="fa fa-chevron-right" ng-show="splitBill"></i></a>
  </fieldset>

  <div ng-hide="splitBill">
    <fieldset class="split-cols">
      <label for="people">People</label>
      <p>
        {{ people }}
      </p>
      <input type="range" max="10" min="1" ng-model="people" ng-change="updateTip()">
    </fieldset>

    <fieldset class="split-cols">
      <label>Cost per person</label>
      <p ng-model="costPerPerson">
        ${{ costPerPerson | number: 2 }}
      </p>
    </fieldset>

  </ion-content>
</ion-view>
