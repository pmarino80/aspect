		<script>
			$(document).bind("mobileinit", function(){
			if (($.mobile.defaultPageTransition = '{%@TUNING_defaultPageTransition@%}') == '')
			$.mobile.defaultPageTransition = 'slide';
			});
			$(document).ready(function(){
			var backUrl;
			$(document).on('#main','pageshow',function(event){
			$(document).off('#main');
			backUrl = "@URL_NAVBACK@";
			});
			$( document ).bind( "pagebeforechange", function( event, data ){
			if (typeof data.toPage == "string") {
			if (data.toPage.substring(0,1) == "/") {
			data.toPage = backUrl;
			data.options.reverse=true;
			}
			}
			});
			});
		</script>
